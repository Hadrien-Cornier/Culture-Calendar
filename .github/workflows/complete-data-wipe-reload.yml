name: Complete Batch Reload

on:
  # Allow manual triggering only
  workflow_dispatch:

permissions:
  contents: write

jobs:
  complete-reload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Pull latest changes
      run: |
        git pull origin main
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Wipe all cached data and existing files
      run: |
        echo "ðŸ§¹ Complete data wipe - removing all cached data"
        rm -f docs/data.json
        rm -f docs/source_update_times.json
        rm -rf cache/
        echo "All cached data wiped successfully (preserving classical_data.json)"
        
    - name: Complete batch reload - All venues with fresh AI analysis
      env:
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
      run: |
        echo "ðŸ”„ Complete batch reload - regenerating everything from scratch"
        echo "This will:"
        echo "  ðŸŽ¬ Scrape movies from Austin Film Society & Hyperreal Film Club"
        echo "  ðŸŽ¼ Load classical music from Paramount, Symphony, Early Music, La Follia"
        echo "  ðŸ“š Scrape book clubs from Alienated Majesty & First Light Austin"
        echo "  ðŸ¤– Generate fresh AI ratings and summaries for all events"
        echo "  ðŸ’¾ Create new cache files and website data"
        python update_website_data.py --full --force-reprocess
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - Complete Data Reload"
        
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git add docs/data.json docs/source_update_times.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ’¥ Complete batch reload - Fresh AI analysis and summaries - $(date -u +%Y-%m-%d)"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
        fi
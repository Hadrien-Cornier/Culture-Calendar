name: Complete Batch Reload

on:
  # Allow manual triggering only
  workflow_dispatch:

permissions:
  contents: write

jobs:
  complete-reload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Pull latest changes
      run: |
        git pull origin main
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Wipe all cached data and existing files
      run: |
        echo "ğŸ§¹ Complete data wipe - removing all cached data"
        rm -f docs/data.json
        rm -f docs/source_update_times.json
        rm -rf cache/
        echo "All cached data wiped successfully (preserving classical_data.json)"
        
    - name: Complete batch reload with comprehensive validation
      env:
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
      run: |
        echo "ğŸ”„ Complete batch reload with comprehensive validation"
        echo "This will:"
        echo "  ğŸ¬ Scrape movies from Austin Film Society & Hyperreal Film Club"
        echo "  ğŸ¼ Load classical music from Paramount, Symphony, Early Music, La Follia"
        echo "  ğŸ“š Scrape book clubs from Alienated Majesty & First Light Austin"
        echo "  âœ… Validate each scraper's output with AI quality checks"
        echo "  ğŸš¨ Fail fast if data quality is poor"
        echo "  ğŸ¤– Generate fresh AI ratings and summaries for all events"
        echo "  ğŸ’¾ Create new cache files and website data"
        echo ""
        echo "ğŸ” Starting comprehensive validation-enhanced reload..."
        python update_website_data.py --full --force-reprocess --validate
        
    - name: Comprehensive validation check
      run: |
        echo "ğŸ” Running comprehensive validation checks..."
        
        # Check all expected files exist
        files_to_check=("docs/data.json" "docs/source_update_times.json")
        for file in "${files_to_check[@]}"; do
          if [ ! -f "$file" ]; then
            echo "âŒ Error: $file not found"
            exit 1
          else
            echo "âœ… Found: $file"
          fi
        done
        
        # Comprehensive data validation
        python -c "
        import json
        import sys
        from datetime import datetime, timedelta
        
        try:
            # Load and validate main data
            with open('docs/data.json', 'r') as f:
                data = json.load(f)
            
            print(f'ğŸ“Š Loaded {len(data)} events from data.json')
            
            if len(data) < 10:
                print(f'âš ï¸ Warning: Only {len(data)} events - expected more for full reload')
            
            # Validate event structure and content quality
            venues_found = set()
            event_types_found = set()
            ratings_valid = 0
            
            for i, event in enumerate(data[:10]):  # Check first 10 events
                # Check required fields
                required_fields = ['title', 'rating', 'screenings', 'venue']
                missing_fields = [f for f in required_fields if f not in event]
                if missing_fields:
                    print(f'âŒ Event {i+1} missing fields: {missing_fields}')
                    sys.exit(1)
                
                # Track venues and types
                venues_found.add(event.get('venue', 'Unknown'))
                
                # Validate rating
                rating = event.get('rating', 0)
                if isinstance(rating, (int, float)) and 1 <= rating <= 10:
                    ratings_valid += 1
                
                # Check screenings
                screenings = event.get('screenings', [])
                if not screenings:
                    print(f'âš ï¸ Event {i+1} has no screenings')
                else:
                    for screening in screenings:
                        if 'date' not in screening:
                            print(f'âŒ Event {i+1} screening missing date')
                            sys.exit(1)
            
            print(f'âœ… Event structure validation passed')
            print(f'ğŸ“ Venues found: {sorted(venues_found)}')
            print(f'â­ Ratings valid: {ratings_valid}/10')
            
            # Load and validate update times
            with open('docs/source_update_times.json', 'r') as f:
                update_times = json.load(f)
            
            print(f'ğŸ•’ Update times tracked for: {list(update_times.keys())}')
            
            # Check that we have reasonable venue coverage
            expected_venues = ['AFS', 'Hyperreal Film Club', 'Alienated Majesty Books', 'First Light Austin']
            found_expected = [v for v in expected_venues if any(v in venue for venue in venues_found)]
            
            if len(found_expected) < 2:
                print(f'âš ï¸ Warning: Only found {len(found_expected)}/4 expected venues')
            else:
                print(f'âœ… Good venue coverage: {len(found_expected)}/4 expected venues')
            
            print('âœ… Comprehensive validation completed successfully!')
            
        except json.JSONDecodeError as e:
            print(f'âŒ JSON decode error: {e}')
            sys.exit(1)
        except Exception as e:
            print(f'âŒ Validation error: {e}')
            sys.exit(1)
        "
        
        echo "âœ… All comprehensive validation checks passed!"
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - Complete Data Reload"
        
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git add docs/data.json docs/source_update_times.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ’¥ Complete batch reload - Fresh AI analysis and summaries - $(date -u +%Y-%m-%d)"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
        fi
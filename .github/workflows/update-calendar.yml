name: Weekly Incremental Update

on:
  schedule:
    # Run every Saturday at 9 PM UTC (4 PM CST / 3 PM CDT in Austin)
    - cron: '0 21 * * 6'
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write

jobs:
  weekly-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Pull latest changes
      run: |
        git pull origin main
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run weekly incremental update with validation
      env:
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
      run: |
        echo "ğŸ“… Running weekly incremental update with smart validation"
        echo "This will:"
        echo "  ğŸ” Look for new events one week ahead from last update"
        echo "  ğŸ¬ Scrape any new movies and screenings"
        echo "  ğŸ“š Check for new book club events"
        echo "  âœ… Validate scraped events with AI quality checks"
        echo "  ğŸš¨ Fail fast if >50% of scrapers produce invalid data"
        echo "  ğŸ¤– Generate AI ratings and summaries for new events only"
        echo "  ğŸ’¾ Merge with existing data efficiently"
        echo ""
        echo "ğŸ” Starting validation-enhanced update..."
        python update_website_data.py --days 14 --validate
        
    - name: Validate update results
      run: |
        echo "ğŸ” Validating update results..."
        
        # Check that data.json was created and has content
        if [ ! -f "docs/data.json" ]; then
          echo "âŒ Error: docs/data.json not found"
          exit 1
        fi
        
        # Check data.json has valid JSON and reasonable content
        python -c "
        import json
        import sys
        
        try:
            with open('docs/data.json', 'r') as f:
                data = json.load(f)
            
            if not isinstance(data, list):
                print('âŒ Error: data.json is not a list')
                sys.exit(1)
            
            if len(data) == 0:
                print('âš ï¸ Warning: data.json is empty')
                sys.exit(1)
            
            # Check for reasonable number of events
            if len(data) < 5:
                print(f'âš ï¸ Warning: Only {len(data)} events found - may indicate scraping issues')
            else:
                print(f'âœ… Update validation passed: {len(data)} events in data.json')
            
            # Sample a few events for basic validation
            sample_events = data[:3]
            for i, event in enumerate(sample_events):
                if not all(field in event for field in ['title', 'rating', 'occurrences']):
                    print(f'âŒ Error: Event {i+1} missing required fields')
                    sys.exit(1)
            
            print('âœ… Sample events have required fields')
            
        except json.JSONDecodeError as e:
            print(f'âŒ Error: Invalid JSON in data.json: {e}')
            sys.exit(1)
        except Exception as e:
            print(f'âŒ Error validating data.json: {e}')
            sys.exit(1)
        "
        
        echo "âœ… All validation checks passed!"
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - Weekly Incremental Update"
        
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git add docs/data.json docs/source_update_times.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ“… Weekly incremental update - New events processed - $(date -u +%Y-%m-%d)"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
        fi